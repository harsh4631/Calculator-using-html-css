<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <form class="calculator" name="calc">
            <input class="hello" type="text" name="display">
            <input class="num clear" type="button" value="DELETE" onclick="calc.display.value= ''" id="del"> 
            <input class="num" type="button" value="/" onclick="calc.display.value+='/'">
            <input class="num" type="button" value="*" onclick="calc.display.value+='*'">
            <input class="num" type="button" value="7" onclick="calc.display.value+='7'">
            <input class="num" type="button" value="8" onclick="calc.display.value+='8'">
            <input class="num" type="button" value="9" onclick="calc.display.value+='9'">
            <input class="num" type="button" value="-" onclick="calc.display.value+='-'">
            <input class="num" type="button" value="4" onclick="calc.display.value+='4'">
            <input class="num" type="button" value="5" onclick="calc.display.value+='5'">
            <input class="num" type="button" value="6" onclick="calc.display.value+='6'">
            <input class="num plus" type="button" value="+" onclick="calc.display.value+='+'">
            <input class="num" type="button" value="3" onclick="calc.display.value+='3'">
            <input class="num" type="button" value="2" onclick="calc.display.value+='2'">
            <input class="num" type="button" value="1" onclick="calc.display.value+='1'">
            <input class="num" type="button" value="0" onclick="calc.display.value+='0'">
            <input class="num" type="button" value="00" onclick="calc.display.value+='00'">
            <input class="num" type="button" value="." onclick="calc.display.value+='.'">
            <input class="num equal" type="button" value="=" onclick="calc.display.value=eval(calc.display.value)">
            
            
            
        </form>
    
</body>
</html>
